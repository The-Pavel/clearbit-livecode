<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ClearBit Demo</h1>
    <form action="#" id="formContainer">
      <input type="text" placeholder="Stalk someone" id="clearbitEmail">
      <input type="submit" id="clearbitSubmit">
    </form>
    <div class="container">
      <div class="header">
        <img src="" alt="" id="userAvatar">
        <h2 id="userName"></h2>
      </div>
      <div class="row">
        <p class="title">Site</p>
        <p id="userSite"></p>
      </div>
      <div class="row">
        <p class="title">Bio</p>
        <p id="userBio"></p>
      </div>
      <div class="row">
        <p class="title">Location</p>
        <p id="userLocation"></p>
      </div>
    </div>
    <script src="build/application.js"></script>
  </body>
</html>
